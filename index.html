<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="/styles/reset.css"> -->
    <link rel="stylesheet" href="/styles/style.css">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krub:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="alertaError" class="alerta"></div> <!-- Contenedor para las alertas de error -->
    <div id="alertaCopiado" class="alerta">Texto copiado en el portapapeles.</div> <!-- Contenedor para las alertas de copiado -->

    <header class="header">
        <img class="logo" src="/img/download.svg" alt="Logo Alura">
    </header>
    <main>
        <section class="sect-encriptacion">
            <textarea class="text-area" cols="30" rows="12" placeholder="Ingrese texto aquí"></textarea>
            <div class="sect-encriptacion__alertas">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-alert-triangle" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#333333" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 9v4" />
                    <path d="M10.363 3.591l-8.106 13.534a1.914 1.914 0 0 0 1.636 2.871h16.214a1.914 1.914 0 0 0 1.636 -2.87l-8.106 -13.536a1.914 1.914 0 0 0 -3.274 0z" />
                    <path d="M12 16h.01" />
                </svg>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="sect-txt_encriptado">
            <div class="contenedor">
                <textarea class="mensaje" cols="20" rows="15"></textarea>
                <h2 class="msgNoEncontrado" onclick="btnEncriptar()">Ningún mensaje fue encontrado</h2>
                <p class="msgTxtNoEncontrado" onclick="btnEncriptar()">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;2024 Marlon Cano. Todos los derechos reservados</p>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
